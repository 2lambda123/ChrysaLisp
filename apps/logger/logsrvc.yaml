####################################################################
# ChrysaLisp Logging Configuration File
####################################################################

---

version: 1

logging:
  levels:
    debug:    0
    info:     1
    warning:  2
    error:    3
    critical: 4
  formatters:
    standard:
      format: tnlm
  handlers:
    console:
      level: :info
      formatter: :standard
  loggers:
    default:
      handler: :console
...
